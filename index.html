<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Studiospazio</title>
  <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
  <script type='text/javascript' src='js/modernizr-custom.js'></script>
  <script type='text/javascript' src='js/jquery.visible.min.js'></script>

  <script type='text/javascript' src='js/lazysizes.min.js'></script>
  <script type='text/javascript' src='js/jquery.mousewheel.min.js'></script>

  <script type="text/javascript" src="js/main.js"></script>

  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div id="lightgallery">
      <img class="img-resp lazyload" data-sizes="auto" id="img1" data-src="projects/1_GarageSuzzara/Garage 1.png" src=""/>
      <img class="img-resp lazyload" data-sizes="auto" id="img2" data-src="projects/1_GarageSuzzara/Garage 2.png" src=""/>
      <img class="img-resp lazyload" data-sizes="auto" id="img3" data-src="projects/1_GarageSuzzara/Garage 3.png" src=""/>
      <img class="img-resp lazyload" data-sizes="auto" id="img4" data-src="projects/1_GarageSuzzara/Garage 4.png" src=""/>
      <img class="img-resp lazyload" data-sizes="auto" id="img5" data-src="projects/1_GarageSuzzara/Garage 5.png" src=""/>
    </div>
  </div>
  <noscript>
    <p>Javascript is not supported in this browser</p>
  </noscript>
  <script>
  $(document).ready(function() {

    if (Modernizr.touch) {
      alert('Touch Screen');
    } else {

      var container =  $('.container');
      // $("#lightgallery").endless({
      //   direction:'horizontal', //Direction : up (infinite top scrolling), down (infinite bottom scrolling), vertical (infinite top and bottom scrolling)
      //   scrollbar:'disable', //Enable or disable the scrollbar
      //   });
      //Mouswheel
      var timeout;
      var multiplier = 22;
      container.mousewheel(function(e){
        container.scrollLeft(container.scrollLeft()-e.deltaY*multiplier);
        console.log(e.deltaY);
        if(e.deltaY < 0 && !$("#lightgallery>:first").visible(true, true) )
        {
          console.log("append last" );
          $("#lightgallery>:first").appendTo("#lightgallery");
        } else if(e.deltaY > 0 && !$("#lightgallery>:last").visible(true, true)) {
          console.log("prepend at beginning" );
        }

        e.preventDefault();
      });
      function loop_next(){
        timeout = window.setTimeout(function() {
          container.scrollLeft(container.scrollLeft() + 2);
          loop_next();
        }, 20);
      }
      function loop_prev(){
        timeout = window.setTimeout(function() {
          container.scrollLeft(container.scrollLeft() - 2);
          loop_prev();
        }, 20);
      }
      function stop(){
        window.clearTimeout(timeout);
      }
    }
  });
  </script>
</body>
</html>
