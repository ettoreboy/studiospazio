<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="UTF-8" />
  <title>Retrieve images on client using JQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link href="../css/style.css" rel="stylesheet">
  <script>
  $(window).load(function() {
    // Animate loader off screen
    $(".se-pre-con").fadeOut("slow");
  });
   // Function to init the canvas
   function init() {
    loadImage("../images/test.jpg", 800, 600, '#jquery_img');
   }

   $.getJSON("test.json", function(json) {
       console.log(json); // this will show the info it in firebug console
   });
   //load images with jquery
    function loadImage(path, width, height, target) {
          $('<img src="'+ path +'">').load(function() {
            $(this).width(width).height(height).appendTo(target);
        });
    }

  </script>
</head>

 <!-- Don't forget the init funcion to be called onload -->
 <body onload="init()">
   <div id="" class="se-pre-con" ></div>
   <div id="jquery_img" alt="no image loaded"></div>
   <div id="jquery_img" alt="no image loaded"></div>
   <div id="jquery_img" alt="no image loaded"></div>
   <div id="jquery_img" alt="no image loaded"></div>
   <div id="jquery_img" alt="no image loaded"></div>
   <div id="jquery_img" alt="no image loaded"></div>
 </body>
</html>
